<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time">
                    12:09 <span id="am-pm">PM</span>
                </div>

                <div class="date"id="date"> 
                    MONDAY ,24 MAY
                </div>

                <div class="other" id="current-weather-items">
                    
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Aisa/kolkata</div>
                <div id="country" class="country">INDIA</div>
            </div>

        </div>
        
        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <div class="day">Monday</div>
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="other">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>
           
        </div>
        <div class="weather-forecast"id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">tue</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">wed</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">thur</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">fri</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">sat</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sunday</div>  
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night-25.99&#176; c</div>
                <div class="temp">Day-35.99&#176; c</div>
            
               
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
